<!DOCTYPE html>
<html lang="en">
<title>Lists, Entities, and Shadows. Oh my!</title>
<link rel="stylesheet" type="text/css" href="Basic_HTML_and_CSS_Lists.css">
<body>
<h1>Lists, Entities, and Shadows. Oh my!</h1>
<h2>Here is an unordered list</h2>
<p><ul>
<li>England</li>
<li>Italy</li>
<li>Spain</li>
<li>Germany</li>
</ul>
</p>
<h2>Here is an ordered list</h2>
<ol>
<li>IPA</li>
<li>Stout</li>
<li>Red Ale</li>
<li>Hefeweizen</li>
</ol>
<table style="width:100%">
<tr>
<th>Menu Item</th>
<th>&pound;</th>
<th>&euro;</th>
</tr>
<tr>
<td>Hamburger</td>
<td>&pound;10</td>
<td>&euro;12</td>
</tr>
<tr>
<td>Salad</td>
<td>&pound;7</td>
<td>m&euro;8</td>
</tr>
<tr>
<td>Cake</td>
<td>&pound;4</td>
<td>&euro;6</td>
</tr>
</table>
</body>
</html>
